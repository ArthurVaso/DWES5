<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exemplo DW1S5 semana 2</title>

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form action="" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
        <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999">
        <br> 

        Cidade:
        <select name="cidade">
            <option value="ARQ">Araraquara</option>
            <option value="SCA">São Carlos</option>
            <option value="SPO">São Paulo</option>
            <option value="JAU">Jaú</option>
        </select>
        <br>

        Refeições:
        <input type="checkbox" name="refeicoes" id="ref-almoco" value="almoco">
        <label for="ref-almoco">Almoço</label>
        <input type="checkbox" name="refeicoes" id="ref-jantar" value="jantar">
        <label for="ref-jantar">Jantar</label>
        <br>

        Preferência:
        <input type="radio" name="preferencia" id="pref-carne" value="capim">
        <label for="pref-carne">Carne</label>
        <input type="radio" name="preferencia" id="pref-capim" value="capim">
        <label for="pref-capim">Capim</label>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
